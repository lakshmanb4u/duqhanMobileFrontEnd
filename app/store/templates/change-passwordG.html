<ion-view view-title="Change Password">
  <!-- do you want padding? -->
  <ion-content class="padding authenticate">

    <!-- content goes here -->
    <ion-list class="list-inset">
      <ion-item class="item text-center">
        <div class="logo-wrapper">
          <img class="logo" src="main/assets/images/logo.png" style="width: 56px; height: 55px">
          <p class="logo-text">Duqhan</p>
        </div>
      </ion-item>
      <div class="info-message">
        <i class="ion-checkmark-circled"></i> 
        A 6 digit password reset code has been sent to your email.
      </div>

      <form name="ctrl.confirmPasswordResetForm" ng-submit="ctrl.confirmPasswordReset()" novalidate="">
        <input name="email" type="hidden" ng-model="ctrl.user.email">
        <ion-item class="item item-input" ng-class="{ 'has-errors' : ctrl.confirmPasswordResetForm.resetCode.$invalid, 'no-errors' : ctrl.confirmPasswordResetForm.resetCode.$valid}">
          <i class="icon ion-ios-keypad-outline placeholder-icon"></i>
          <input name="resetCode" type="text" placeholder="Reset Code" ng-model="ctrl.user.resetCode" required="">
        </ion-item>
        <div class="error-container" ng-show="ctrl.confirmPasswordResetForm.resetCode.$error && ctrl.confirmPasswordResetForm.$submitted" ng-messages="ctrl.confirmPasswordResetForm.resetCode.$error">
          <div ng-messages-include="error-list.html"></div>
        </div>

        <ion-item class="item item-input" ng-class="{ 'has-errors' : ctrl.confirmPasswordResetForm.password.$invalid, 'no-errors' : ctrl.confirmPasswordResetForm.password.$valid}">
          <i class="icon ion-ios-locked-outline placeholder-icon"></i>
          <input name="password" type="password" placeholder="New password" ng-model="ctrl.user.newPassword" required="">
        </ion-item>
        <div class="error-container" ng-show="ctrl.confirmPasswordResetForm.password.$error && ctrl.confirmPasswordResetForm.$submitted" ng-messages="ctrl.confirmPasswordResetForm.password.$error">
          <div ng-messages-include="error-list.html"></div>
        </div>

        <div class="error server-side text-center m-t-md" ng-show="ctrl.responseCB && ctrl.confirmPasswordResetForm.$submitted">
          <i class="ion-information-circled"></i> {{ctrl.responseCB}}
        </div>

        <ion-item class="item item-button">
          <button class="button button-block button-positive">
            Set New Password
          </button>
        </ion-item>
      </form>

      <ion-item class="item item-divider">
        <div class="">
          <button class="button button-clear button-stable" ui-sref="forgot-password">
            Didn't recieved Reset Code?
          </button>
        </div>
      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>

<script id="error-list.html" type="text/ng-template">  
  <div class="error" ng-message="required">
    <i class="ion-information-circled"></i> 
    This field is required!
  </div>
</script>
