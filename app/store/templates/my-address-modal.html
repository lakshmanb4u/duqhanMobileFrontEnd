<ion-modal-view class="new-address-modal">
  <form name="ctrl.addAddressForm" ng-submit="ctrl.saveAddress()" novalidate="">
    <input name="addressId" type="hidden" ng-model="ctrl.addressDTO.addressId">
    <ion-header-bar class="bar-energized">
      <h1 class="title">Add new address</h1>
    </ion-header-bar>
    <ion-content class="padding has-footer">
      <ion-item class="item item-input item-stacked-label" ng-class="{ 'has-errors' : ctrl.addAddressForm.contactName.$invalid, 'no-errors' : ctrl.addAddressForm.contactName.$valid}">
        <span class="input-label">Contact Name</span>
        <input name="contactName" type="text" placeholder="Name" ng-model="ctrl.addressDTO.contactName" required="">
      </ion-item>
      <div class="error-container" ng-show="ctrl.addAddressForm.contactName.$error && ctrl.addAddressForm.$submitted" ng-messages="ctrl.addAddressForm.contactName.$error">
        <div ng-messages-include="error-list.html"></div>
      </div>

      <ion-item class="item item-input item-stacked-label" ng-class="{ 'has-errors' : ctrl.addAddressForm.phone.$invalid, 'no-errors' : ctrl.addAddressForm.phone.$valid}">
        <span class="input-label">Contact Number</span>
        <input name="phone" type="number" placeholder="+91-xxxx-xx-xxxx" ng-model="ctrl.addressDTO.phone" required="" ng-minlength="10"
          ng-maxlength="10">
      </ion-item>
      <div class="error-container" ng-show="ctrl.addAddressForm.phone.$error && ctrl.addAddressForm.$submitted" ng-messages="ctrl.addAddressForm.phone.$error">
        <div ng-messages-include="error-list.html"></div>
      </div>

      <ion-item class="item item-input item-stacked-label" ng-class="{ 'has-errors' : ctrl.addAddressForm.zipCode.$invalid, 'no-errors' : ctrl.addAddressForm.zipCode.$valid}">
        <span class="input-label">Pin Code</span>
        <input name="zipCode" type="number" placeholder="pin code" ng-model="ctrl.addressDTO.zipCode" required="">
      </ion-item>
      <div class="error-container" ng-show="ctrl.addAddressForm.zipCode.$error && ctrl.addAddressForm.$submitted" ng-messages="ctrl.addAddressForm.zipCode.$error">
        <div ng-messages-include="error-list.html"></div>
      </div>
       <ion-item class="item item-input item-stacked-label" ng-class="{ 'has-errors' : ctrl.addAddressForm.houseNo.$invalid, 'no-errors' : ctrl.addAddressForm.houseNo.$valid}">
        <span class="input-label">House No</span>
        <input name="houseNo" type="number" placeholder="House no" ng-model="ctrl.addressDTO.houseNo" required="">
      </ion-item>
       <div class="error-container" ng-show="ctrl.addAddressForm.houseNo.$error && ctrl.addAddressForm.$submitted" ng-messages="ctrl.addAddressForm.houseNo.$error">
        <div ng-messages-include="error-list.html"></div>
      </div>
      <ion-item class="item item-input item-stacked-label" ng-class="{ 'has-errors' : ctrl.addAddressForm.streetOne.$invalid, 'no-errors' : ctrl.addAddressForm.streetOne.$valid}">
        <span class="input-label">Street</span>
        <input name="streetOne" type="text" placeholder="Street 1" ng-model="ctrl.addressDTO.streetOne" required="">
      </ion-item>
      <div class="error-container" ng-show="ctrl.addAddressForm.streetOne.$error && ctrl.addAddressForm.$submitted" ng-messages="ctrl.addAddressForm.streetOne.$error">
        <div ng-messages-include="error-list.html"></div>
      </div>

      <!--<ion-item class="item item-input" ng-class="{ 'has-errors' : ctrl.addAddressForm.streetTwo.$invalid, 'no-errors' : ctrl.addAddressForm.streetTwo.$valid}">
        <input name="streetTwo" type="text" placeholder="Street (optional)" ng-model="ctrl.addressDTO.streetTwo" >
      </ion-item>
      <div class="error-container" ng-show="ctrl.addAddressForm.streetTwo.$error && ctrl.addAddressForm.$submitted" ng-messages="ctrl.addAddressForm.streetTwo.$error">
        <div ng-messages-include="error-list.html"></div>
      </div>-->

      <ion-item class="item item-input item-stacked-label" ng-class="{ 'has-errors' : ctrl.addAddressForm.city.$invalid, 'no-errors' : ctrl.addAddressForm.city.$valid}">
        <span class="input-label">City</span>
        <input name="city" type="text" placeholder="city" ng-model="ctrl.addressDTO.city" required="">
      </ion-item>
      <div class="error-container" ng-show="ctrl.addAddressForm.city.$error && ctrl.addAddressForm.$submitted" ng-messages="ctrl.addAddressForm.city.$error">
        <div ng-messages-include="error-list.html"></div>
      </div>

      <ion-item class="item item-input item-stacked-label" ng-class="{ 'has-errors' : ctrl.addAddressForm.state.$invalid, 'no-errors' : ctrl.addAddressForm.state.$valid}">
        <span class="input-label">State</span>
        <input name="state" type="text" placeholder="state" ng-model="ctrl.addressDTO.state" required="">
      </ion-item>
      <div class="error-container" ng-show="ctrl.addAddressForm.state.$error && ctrl.addAddressForm.$submitted" ng-messages="ctrl.addAddressForm.state.$error">
        <div ng-messages-include="error-list.html"></div>
      </div>

      <div class="default-address">
        <ion-item class="item item-input" ng-class="{ 'has-errors' : ctrl.addAddressForm.isResidential.$invalid, 'no-errors' : ctrl.addAddressForm.isResidential.$valid}">
          <ion-checkbox ng-model="ctrl.addressDTO.isResidential">Is it a residential address?</ion-checkbox>
        </ion-item>
        <div class="error-container" ng-show="ctrl.addAddressForm.isResidential.$error && ctrl.addAddressForm.$submitted" ng-messages="ctrl.addAddressForm.isResidential.$error">
          <div ng-messages-include="error-list.html"></div>
        </div>
        <ion-item class="item item-input" ng-class="{ 'has-errors' : ctrl.addAddressForm.status.$invalid, 'no-errors' : ctrl.addAddressForm.status.$valid}">
          <ion-checkbox ng-model="ctrl.addressDTO.status">Make it your default address?</ion-checkbox>
        </ion-item>
        <div class="error-container" ng-show="ctrl.addAddressForm.status.$error && ctrl.addAddressForm.$submitted" ng-messages="ctrl.addAddressForm.status.$error">
          <div ng-messages-include="error-list.html"></div>
        </div>

        <div class="error server-side text-center m-t-md" ng-show="ctrl.responseCB && ctrl.addAddressForm.$submitted">
          <i class="ion-information-circled"></i> {{ctrl.responseCB}}
        </div>
      </div>
    </ion-content>



    <ion-footer-bar class="choose-payment">
      <div class="button-bar">
        <div class="row">
          <div class="col">
            <button type="button" class="button-stable" ng-click="ctrl.saveAddress()">Save</button>
          </div>
          <div class="col">
            <button class="button-positive" ng-click="ctrl.closeModal()">Cancel</button>
          </div>
        </div>
      </div>
    </ion-footer-bar>




  </form>
</ion-modal-view>

<script id="error-list.html" type="text/ng-template">  
  <div class="error" ng-message="required">
    <i class="ion-information-circled"></i> 
    This field is required!
  </div>
  <div class="error" ng-message="number">
    <i class="ion-information-circled"></i> 
    This is not a valid mobile number!
  </div>
  <div class="error" ng-message="minlength maxlength">
    <i class="ion-information-circled"></i> 
    Mobile number should be 10 digits!
  </div>
</script>
