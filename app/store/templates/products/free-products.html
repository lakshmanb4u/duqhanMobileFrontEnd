<ion-view view-title="Free" class="free-products">
  <!-- do you want padding? -->
  <ion-content class="padding products-tab-content">

    <!-- content goes here -->
    <div class="row p-l-n p-r-n products-row">
      <div class="col col-50 m-product" ng-repeat="p in ctrl.products" ui-sref="store.freeProduct({productId: p.productId})">
        <div class="product-preview">
          <span class="discount">{{100| number : 0}}%</span>
          <div class="item item-divider thumb-header-footer">
            <div class="energized"><i class="icon ion-bookmark"></i> Free Shipping</div>
          </div>
          <div class="item-image">
            <img src="{{p.imgurl || 'store/assets/images/default.jpg' | cloudinaryThumbTransformation}}">
          </div>
          <div class="item text-center p-xs b-t-n">
            {{p.name}}
          </div>
          <div class="item item-divider thumb-header-footer">
            <div class="row p-none price-wraper">
              <div class="col col-50 p-none old-price">Rs.{{p.price}}</div>
              <div class="col col-50 p-none price text-right">Free</div>
            </div>
            <div class="row p-none shipping-wraper">
              <div class="col col-100 p-none">
                Est. Arrival in 3-4 Wks
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col col-100" ng-if="ctrl.products.length === 0 && ctrl.showStatus">
        <div class="card">
          <div class="item item-text-wrap">
            {{ctrl.status}}
          </div>
        </div>
      </div>
    </div>

  </ion-content>
</ion-view>
