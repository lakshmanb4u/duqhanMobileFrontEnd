<ion-view view-title="Duqhan" hide-nav-bar="true">
  <!-- do you want padding? -->
  <ion-content class="padding landing">

    <!-- content goes here -->
    <ion-list class="list-inset">
      <ion-item class="item">
        <div class="text-center">
          <img class="logo" src="main/assets/images/logo.png" style="width: 60px;">
          <p class="logo-text">Duqhan</p>
        </div>
      </ion-item>
      <ion-item class="text-center sub-text">
        <p>Sign in to Browse the
          <br/> Products !</p>
      </ion-item>
      <ion-item class="item item-button">
         <button fb-login class="button icon-left ion-social-facebook button-block button-facebook" ng-click="ctrl.internalFacebookLogin()">
          Sign in with Facebook
        </button>
        <!-- <a ng-click="ctrl.internalFacebookLogin()">Sign in with Facebook</a> -->
        <p>OR</p>
        <button class="button button-block button-energized" ui-sref="login">
          Login with email
        </button>
        <p>OR</p>
        <button class="button button-block button-energized" style="background: #2450af !important;" ng-click="ctrl.guestLogin()">
          Skip
        </button>

        <div class="text-center bottom-text">
          We also accept payments from
        </div>
      </ion-item>

      <ion-item class="item">
        <div class="row">
          <div class="col col-50 text-center paytm">
            <img src="auth/assets/images/paytm.png" />
          </div>
          <div class="col col-50 text-center paypal">
            <img src="auth/assets/images/paypal.png" />
          </div>
        </div>
      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
