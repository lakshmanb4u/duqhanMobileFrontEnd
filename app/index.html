<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <!-- ionic meta tags -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <!-- custom meta tags -->
    <meta name="format-detection" content="telephone=no"> <!-- no auto telephone linking -->

    <meta name="apple-mobile-web-app-capable" content="yes"> <!-- can be saved to home screen on ios -->
    <title>Duqhan</title>

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css main/styles/app.css -->
    <!-- inject:css -->
    <link rel="stylesheet" href="auth/styles/auth.css">
    <link rel="stylesheet" href="main/styles/main.css">
    <link rel="stylesheet" href="store/styles/store.css">
    <!-- endinject -->
    <!-- endbuild -->
  </head>
  <body ng-app="Duqhan">

    <!-- the nav bar will be updated as we navigate between views -->
    <!-- <ion-nav-bar> can be removed when using sidemenu (contained in menu.html) -->
    <ion-nav-bar class="bar-energized">
      <ion-nav-back-button></ion-nav-back-button>
    </ion-nav-bar>
    <!-- the current view will be rendered in the <ion-nav-view> directive -->
    <ion-nav-view></ion-nav-view>

    <!-- will be a 404 during development -->
    <script src="cordova.js"></script>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/ionic/release/js/ionic.js"></script>
    <script src="bower_components/ionic/release/js/ionic-angular.js"></script>
    <script src="bower_components/ngCordova/dist/ng-cordova.js"></script>
    <!-- endbower -->
    <script src="bower_components/ionic.cloud.min.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/app.js -->
    <!-- inject:js -->
    <script src="store/store.js"></script>
    <script src="store/services/store-serv.js"></script>
    <script src="store/controllers/store-menu-ctrl.js"></script>
    <script src="store/controllers/store-debug-ctrl.js"></script>
    <script src="store/controllers/products-ctrl.js"></script>
    <script src="store/controllers/product-ctrl.js"></script>
    <script src="store/controllers/cart-ctrl.js"></script>
    <script src="store/constants/store-config-const.js"></script>
    <script src="main/main.js"></script>
    <script src="main/constants/config-const.js"></script>
    <script src="auth/auth.js"></script>
    <script src="auth/services/auth-api-serv.js"></script>
    <script src="auth/controllers/user-ctrl.js"></script>
    <script src="auth/controllers/signup-ctrl.js"></script>
    <script src="auth/controllers/login-ctrl.js"></script>
    <script src="auth/controllers/forgot-password-ctrl.js"></script>
    <script src="auth/constants/auth-config-const.js"></script>
    <script src="app.js"></script>
    <!-- endinject -->
    <!-- endbuild -->
  </body>
</html>
